setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile.heroku.backend
    celery: Dockerfile.heroku.backend
release:
  image: web
  command:
    - ./release_backend.sh
run:
  web: ./start_backend.sh
  celery: ./start_celery.sh
