setup:
  addons:
    - plan: heroku-postgresql
      as: DATABASE
    - plan: heroku-redis
      as: REDIS
build:
  docker:
    web: Dockerfile.heroku.backend
    celeryworker: Dockerfile.heroku.backend
    celerybeat: Dockerfile.heroku.backend
release:
  image: web
  command:
    - ./release_backend.sh
run:
  web: ./start_backend.sh
  celeryworker: python /code/manage.py celery
  celerybeat: celery -A root.celery beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
